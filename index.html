<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炭火焼鳥 Dining 晴レル屋 - 洗練された大人の空間</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        /* -------------------------------------- */
        /* --- 2. CSS コード (この下に続きます) --- */
        /* -------------------------------------- */

        /* リセットと基本設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Serif JP', serif;
            color: #EAEAEA;
            background-color: #1A1A1A;
            line-height: 1.6;
        }
        a {
            color: #C0A04C;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #EAEAEA;
        }
        
        /* コンテナ */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* ヘッダー */
        header {
            background-color: #0D0D0D;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            font-family: 'Noto Serif JP', serif;
            font-size: 18px;
            font-weight: 700;
            color: #C0A04C;
            letter-spacing: 0.5px;
            padding: 5px 0;
            display: block;
        }
        
        /* ナビゲーション - デスクトップ用 */
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            font-size: 14px;
            font-weight: 400;
            padding: 5px 0;
            display: block;
        }

        /* ハンバーガーメニューアイコン（モバイルでのみ表示） */
        .menu-toggle {
            display: none;
            color: #C0A04C;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* ヒーローセクション */
        #hero {
            position: relative;
            height: 80vh;
            /* ヒーローセクションの背景画像 */
            background: url('title-background.jpg') no-repeat center center/cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .hero-content {
            z-index: 10;
        }
        #hero h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 32px;
            font-weight: 700;
            color: #F5F5F5;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        #hero p {
            font-size: 16px;
            color: #C0A04C;
            margin-bottom: 10px;
        }
        
        /* セクション共通 - PC版は十分な余白 (100px) を維持 */
        section {
            padding: 100px 0; 
            text-align: center;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #C0A04C;
            margin-bottom: 10px;
        }
        .section-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            border-bottom: 1px solid #444;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* メニュー誘導セクションの共通スタイル (画面端まで広がる) */
        .full-width-section {
            padding: 120px 15px; 
            margin: 80px 0; 
            color: #F5F5F5;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            position: relative;
        }
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1;
        }
        .menu-content {
            position: relative;
            z-index: 2;
            max-width: 600px; 
            margin: 0 auto;
        }
        .menu-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #C0A04C;
            margin-bottom: 10px;
        }
        .menu-content p {
            font-size: 16px;
            color: #EAEAEA;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .menu-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #C0A04C;
            color: #1A1A1A;
            font-weight: 700;
            border-radius: 3px;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #EAEAEA;
            color: #C0A04C;
        }
        
        /* メニュー誘導セクション - 個別設定 */
        #food-menu {
            background-image: url('menu-negima.jpg'); 
        }
        #drink-menu {
            background-image: url('drink-background.jpg'); 
        }

        /* 宴会セクション */
        #banquet {
            background-color: #0D0D0D;
            padding: 100px 0; 
        }
        #banquet .banquet-info {
            font-size: 16px;
            margin-bottom: 25px;
            color: #C0A04C;
        }
        #banquet .banquet-description {
            margin-bottom: 30px;
            color: #AAAAAA;
        }

        /* お知らせセクション (旧SNS) */
        #news {
            padding-top: 100px; 
            padding-bottom: 100px; 
        }
        /* お知らせリストのスタイル */
        .news-list {
            max-width: 600px;
            margin: 20px auto 0;
            text-align: left;
        }
        .news-item {
            padding: 15px 0;
            border-bottom: 1px dashed #333;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item p {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 5px;
        }
        .news-item .news-date {
            font-size: 12px;
            color: #C0A04C;
            margin-right: 15px;
        }


        /* 店舗情報セクション */
        #access {
            background-color: #0D0D0D;
            padding: 100px 0; 
        }
        #access address {
            font-style: normal;
            margin-bottom: 20px;
        }
        .map-placeholder {
            width: 100%;
            height: 200px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #A0A0A0;
        }

        /* フッター */
        footer {
            background-color: #0D0D0D;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
        }
        footer p {
            font-size: 12px;
            color: #666;
        }
        
        /* -------------------------------------- */
        /* --- モバイル向けレスポンシブ対応 --- */
        /* -------------------------------------- */
        @media (max-width: 600px) {
            /* ハンバーガーメニューのCSSは前回と同じ */
            nav {
                display: none;
                position: absolute;
                top: 51px;
                left: 0;
                width: 100%;
                background-color: #1A1A1A;
                border-top: 1px solid #333;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            nav.active {
                display: block;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
            nav ul li a {
                padding: 10px 0;
                border-bottom: 1px dashed #333;
                font-size: 16px;
            }
            nav ul li:last-child a {
                border-bottom: none;
            }

            .menu-toggle {
                display: block;
            }

            .header-content {
                padding: 0 15px;
            }
            
            #hero h1 {
                font-size: 24px;
            }
            .menu-content h3 {
                font-size: 26px;
            }

            /* モバイル向けセクション余白調整 */
            section {
                padding: 80px 0; 
            }
            
            /* #about の上部余白を調整 (100px -> 60px に変更) */
            #about {
                padding-top: 60px; /* 修正: 上部余白を調整 */
            }

            .full-width-section {
                padding: 100px 15px; 
                margin: 60px 0; 
            }
            #banquet, #news, #access {
                 padding: 80px 0; 
            }

            /* お知らせリストの左右余白は維持 */
            .news-list {
                padding: 0 15px; 
                max-width: none; 
            }

            /* 宴会セクション内の説明文の左右余白は維持 */
            #banquet .banquet-description {
                padding: 0 15px; 
                text-align: center;
            }
        }
